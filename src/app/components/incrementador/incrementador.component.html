<h3>{{ leyenda }}</h3>
<div style="padding-top: 2em" class="input-group">
  <input #txtProgress type="number" name="progreso" class="form-control" placeholder="Progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
  <div class="input-group-append" id="button-addon4">
    <button (click)="cambiarValor(-5)" class="btn btn-outline-secondary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
    <button (click)="cambiarValor(+5)" class="btn btn-outline-secondary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
